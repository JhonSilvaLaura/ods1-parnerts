    <div class="wrapper">
        <!-- Login -->
        <div class="form-wrapper sign-in relative">
            <form id="loginForm" method="post" action="" onsubmit="return validarLogin()">
                <h2>Login</h2>
                <div class="input-group" style="position: relative;">
                    <input type="text" id="loginUsername">
                    <label for="">Username</label>
                    <div class="error" id="loginUsernameError"></div>
                </div>
                <div class="input-group" style="position: relative;">
                    <input type="password" id="loginPassword">
                    <label for="">Password</label>
                    <div class="error" id="loginPasswordError"></div>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox">Remember me</label>
                </div>
                <div class="botones">
                    <button type="submit">Login</button>
                </div>
                <div class="singUp-link">
                    <p>Don't have an account?<a href="#" class="signUpBtn-link">Sign up</a></p>
                </div>
                <div class="redes-sociales">
                    <p>Iniciar sesiÃ³n con</p>
                    <div class="btn">
                        <button><i class="ri-google-fill"></i></button>
                        <button><i class="ri-facebook-circle-fill"></i></button>
                        <button><i class="ri-twitter-x-line"></i></button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Sign up -->
        <div class="form-wrapper sign-up">
            <form id="signupForm" method="post" action="" onsubmit="return validarRegistro()">
                <h2>Sign up</h2>
                <div class="input-group" style="position: relative;">
                    <input type="text" id="username">
                    <label for="">Username</label>
                    <div class="error" id="usernameError"></div>
                </div>
                <div class="input-group" style="position: relative;">
                    <input type="email" id="email">
                    <label for="">Email</label>
                    <div class="error" id="emailError"></div>
                </div>
                <div class="input-group" style="position: relative;">
                    <input type="text" id="pais">
                    <label for="">Pais</label>
                    <div class="error" id="paisError"></div>
                </div>
                <div class="input-group" style="position: relative;">
                    <input type="password" id="password">
                    <label for="">Password</label>
                    <div class="error" id="passwordError"></div>
                </div>
                <div class="remember" style="position: relative;">
                    <label for=""><input type="checkbox" id="terms">I agree to the terms & conditions</label>
                    <div class="error" id="termsError"></div>
                </div>
                <div class="botones">
                    <button type="submit">Sign up</button>
                </div>
                <div class="singUp-link">
                    <p>Already have an account?<a href="#" class="signInBtn-link">Sign in</a></p>
                </div>
                <div class="redes-sociales">
                    <p>Registrarse con</p>
                    <div class="btn">
                        <button><i class="ri-google-fill"></i></button>
                        <button><i class="ri-facebook-circle-fill"></i></button>
                        <button><i class="ri-twitter-x-line"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <div id="error"></div>
    </div>
